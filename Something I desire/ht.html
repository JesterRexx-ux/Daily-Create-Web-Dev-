<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family Open+Sans+Condensed:300">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-xs-2 col-sm-6 col-md-6">
        <img class="title-logo" src="Images/coooo.jpg" width="200" height="150" alt="Logo">
      </div>
      <div class="col-xs-10 col-sm-6 col-md-6 text-right text-uppercase">
        <h1 class="title-super">Akshat Shukla</h1>
        <h4>Machine learning Engineer</h4>
      </div>
    </header>

    <!--Horizontal rule-->
    <div class="row">
      <div class="col-md-12">
        <hr class="horiz-rule">
      </div>
    </div>

    <!--Main image-->
    <section class="row main-image">
      <figure class="col-md-12">
        <img class="img-responsive" src="Images/wp3205402-machine-learning-wallpapers.jpg" height='200' alt="Main Image">
      </figure>
    </section>

     <!--Featured Works-->
     <section class="featured-section">
      <header class="row">
        <div class="col-md-12">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </header>

      <div class="row text-center">
        <figure class="col-md-4">
          <img class="img-responsive" src="Images/wp3205400-machine-learning-wallpapers.jpg" alt="South Lake Union">
          <figcaption>
            <h3>Artificial Intelligence</h3>
          </figcaption>
          <p>Link goes here</p>
        </figure>
        <figure class="col-md-4">
          <img class="img-responsive"  src="Images/Explaining Deep Learning Results Artificial Intelligence Outputs.png" alt="Space Needle">
          <figcaption>
            <h3>Deep Neural Networks</h3>
          </figcaption>
          <p>Another link goes here</p>
        </figure>
        <figure class="col-md-4">
          <img class="img-responsive" src="Images/Youtube 2017 Icon Logo Vector (_AI, .EPS, .PDF, .png" alt="Seattle Public Market">
          <figcaption>
            <h3>Youtuber</h3>
          </figcaption>
          <p>Yet another link goes here</p>
        </figure>
        <div class="col-md-4"></div>
      </div>
    </section>
    <footer class="row footer-row">
      <div class="col-md-12 text-right">
        <p class="footer text-right">
          Logo made with <a href="http://logomakr.com" title="Logo Maker">Logo Maker</a>
        </p>
      </div>
    </footer>
  </div>
  
</body>
</html>
